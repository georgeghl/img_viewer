    <style>
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .upload-area.hover {
            border-color: #007bff;
        }

        .upload-area img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#uploadArea').on('dragover', function (e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).addClass('hover');
            });

            $('#uploadArea').on('dragleave', function (e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).removeClass('hover');
            });

            $('#uploadArea').on('drop', function (e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).removeClass('hover');
            
                var files = e.originalEvent.dataTransfer.files;
                if (files.length > 0) {
                    var file = files[0];
                    $('#imageUpload').prop('files', files);  // Update the value of #imageUpload
                    displayImage(file);
                }
            });

            $('#imageUpload').change(function () {
                var file = this.files[0];
                displayImage(file);
            });

            $('#submitUploadBtn').click(function () {
                var image = $('#imageUpload')[0].files[0];
                var imageName = $('#imageName').val();
                var imageDescription = $('#imageDescription').val();
                var imageCategory = $('#imageCategory').val();
                var imageType = $('#imageType').val();
                var accessType = $('#accessType').val();
                var token = sessionStorage.getItem("token");

                var formData = new FormData();
                formData.append('image', image);
                formData.append('imageName', imageName);
                formData.append('imageDescription', imageDescription);
                formData.append('imageCategory', imageCategory);
                formData.append('imageType', imageType);
                formData.append('accessType', accessType);
                formData.append('token', token);

                var uploadingAlert = Swal.fire({
                    title: '正在上传',
                    text: '请等待...',
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false
                });

                $.ajax({
                    url: '/service/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        uploadingAlert.close();
                        Swal.fire({
                            title: '上传成功!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(function () {
                            location.reload();
                        });
                    },
                    error: function (xhr, status, error) {
                        uploadingAlert.close();
                        Swal.fire({
                            title: '上传失败!',
                            text: '发生错误: ' + error,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });

        function logout() {
            sessionStorage.clear();
            window.location.replace("/");
        }

        function displayImage(file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = new Image();
                img.onload = function () {
                    var maxWidth = 600;  // 设置最大宽度，可以根据需要调整
                    var maxHeight = 400;  // 设置最大高度，可以根据需要调整
                    var width = img.width;
                    var height = img.height;

                    // 按比例缩放图片尺寸
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    $('#uploadArea').html('<img src="' + canvas.toDataURL('image/jpeg') + '" class="img-fluid rounded">');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
