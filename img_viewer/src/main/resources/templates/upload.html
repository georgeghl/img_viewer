<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>上传图片</title>
    <link rel="stylesheet" href="/css/layui.css" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <style>
        .layui-nav {
            width: 100%;
            background-color: #2c3e50;
        }
        .layui-nav .layui-nav-item a {
            color: #fff;
        }
        .user-profile {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            margin-right: 5px;
        }
        .upload-container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .layui-form-label {
            width: 100px;
        }
        .layui-input-block {
            margin-left: 130px;
        }
        .upload-area {
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #009688;
            background-color: #f9f9f9;
        }
        .upload-area img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        .layui-upload-list {
            text-align: center;
            margin-bottom: 10px;
        }
        .layui-progress {
            margin-top: 10px;
        }
        .layui-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e6e6e6;
            border-radius: 4px;
            margin-top: 20px;
        }
        .layui-layout {
            position: relative;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/layui.js"></script>
</head>
<body>
    <div class="layui-layout">
        <div class="layui-header">
            <ul class="layui-nav" lay-filter="main-nav">
                <li class="layui-nav-item">
                    <a href="/"><img src="/images/logo.png" alt="Logo" style="height: 30px;" /></a>
                </li>
                <li class="layui-nav-item"><a href="/">首页</a></li>
                <li class="layui-nav-item">
                    <a href="/home" id="toHomeHref">
                        <span class="user-profile" id="userProfile"></span>
                        <span>个人中心</span>
                    </a>
                </li>
                <li class="layui-nav-item layui-this"><a href="#">上传图片</a></li>
                <li class="layui-nav-item"><a href="javascript:logout();">退出</a></li>
            </ul>
        </div>
        <div class="">
            <div class="layui-container upload-container">
                <h2 class="layui-title" style="text-align: center; margin-bottom: 20px;">图片上传</h2>
                <form class="layui-form" action="#">
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-input-block">
                            <div class="upload-area layui-upload-drag" id="uploadArea">
                                <i class="layui-icon layui-icon-upload"></i>
                                <div>点击上传，或将图片拖放至此</div>
                                <div class="layui-hide" id="uploadPreview">
                                    <hr>
                                    <img src="" alt="上传预览" class="layui-upload-img" style="max-width: 100%; max-height: 400px; border-radius: 8px;" />
                                </div>
                            </div>
                            <div class="layui-upload-list">
                                <div id="uploadStatus"></div>
                            </div>
                            <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="uploadProgress">
                                <div class="layui-progress-bar" lay-percent="0%"></div>
                            </div>
                            <input type="file" id="imageUpload" name="image" style="display: none;" accept="image/*" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片名称</label>
                        <div class="layui-input-block">
                            <input type="text" id="imageName" name="imageName" lay-verify="required" class="layui-input" placeholder="请输入图片名称" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片描述</label>
                        <div class="layui-input-block">
                            <textarea id="imageDescription" name="imageDescription" class="layui-textarea" rows="4" placeholder="请输入图片描述（100字以内）"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片类别</label>
                        <div class="layui-input-block">
                            <select id="imageCategory" name="imageCategory" lay-verify="required">
                                <option value="1">自然</option>
                                <option value="2">城市</option>
                                <option value="3">建筑</option>
                                <option value="4">太空</option>
                                <option value="5">室内</option>
                                <option value="6">行业应用</option>
                                <option value="0">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片种类</label>
                        <div class="layui-input-block">
                            <select id="imageType" name="imageType" lay-verify="required">
                                <option value="2">一般图片</option>
                                <option value="1">全景图</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">访问权限</label>
                        <div class="layui-input-block">
                            <select id="accessType" name="accessType" lay-verify="required">
                                <option value="1">公开</option>
                                <option value="0">私密</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-primary layui-btn-fluid" lay-submit lay-filter="submitUpload" id="submitUploadBtn">上传图片</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-footer">
            <p>© 2025 <a href="/" class="layui-link">全景VR</a> by clarkhg. All rights reserved.</p>
        </div>
    </div>
    <script>
        layui.use(['form', 'upload', 'element', 'layer'], function () {
            var form = layui.form;
            var upload = layui.upload;
            var element = layui.element;
            var layer = layui.layer;
            var $ = layui.$;

            $(document).ready(function () {
                var token = sessionStorage.getItem("token");
                if (!token) {
                    layer.msg('请先登录！', { icon: 2, time: 2000 }, function () {
                        window.location.replace("/login");
                    });
                    return;
                }
                $("#toHomeHref").attr("href", "/home?token=" + token);
                var username = "user"; // 替换为实际用户名
                var color = stringToColor(username);
                $("#userProfile").css("background-color", color).text(username.charAt(0).toUpperCase());
            });

            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                let color = '#';
                for (let i = 0; i < 3; i++) {
                    let value = (hash >> (i * 8)) & 0xFF;
                    color += ('00' + value.toString(16)).substr(-2);
                }
                return color;
            }

            window.logout = function () {
                sessionStorage.clear();
                window.location.replace("/");
            };

            upload.render({
                elem: '#uploadArea',
                auto: false,
                accept: 'images',
                size: 512000, // 限制文件大小为500MB
                bindAction: '#submitUploadBtn',
                choose: function (obj) {
                    obj.preview(function (index, file, result) {
                        if (!file.type.match('image.*')) {
                            layer.msg('请选择图片文件！', { icon: 2, time: 2000 });
                            return;
                        }
                        if (file.size > 500 * 1024 * 1024) {
                            layer.msg('图片大小不能超过500MB！', { icon: 2, time: 2000 });
                            return;
                        }
                        var dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        $('#imageUpload')[0].files = dataTransfer.files;
                        $('#uploadPreview').removeClass('layui-hide').find('img').attr('src', result);
                        $('#uploadStatus').html('');
                        element.progress('uploadProgress', '0%');
                    });
                }
            });

            form.on('submit(submitUpload)', function (data) {
                var token = sessionStorage.getItem("token");
                var file = $('#imageUpload')[0].files[0];
                var imageName = $('#imageName').val().trim();
                var imageDescription = $('#imageDescription').val().trim();

                if (!file) {
                    layer.msg('请先选择图片！', { icon: 2, time: 2000 });
                    return false;
                }
                if (!imageName) {
                    layer.msg('图片名称不能为空！', { icon: 2, time: 2000 });
                    return false;
                }
                if (imageDescription.length > 100) {
                    layer.msg('图片描述不能超过100字！', { icon: 2, time: 2000 });
                    return false;
                }

                var formData = new FormData();
                formData.append('image', file);
                formData.append('imageName', imageName);
                formData.append('imageDescription', imageDescription);
                formData.append('imageCategory', $('#imageCategory').val());
                formData.append('imageType', $('#imageType').val());
                formData.append('accessType', $('#accessType').val());
                formData.append('token', token);

                layer.load(2, { shade: [0.3, '#000'] });
                $.ajax({
                    url: '/service/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    // 移除 dataType: 'json'，以兼容纯文本响应
                    xhr: function () {
                        var xhr = new XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function (e) {
                            if (e.lengthComputable) {
                                var percent = Math.round((e.loaded / e.total) * 100);
                                element.progress('uploadProgress', percent + '%');
                                if (percent === 100) {
                                    layer.msg('上传完毕', { icon: 1, time: 2000 });
                                }
                            }
                        }, false);
                        return xhr;
                    },
                    success: function (response) {
                        console.log('Server response:', response); // 调试响应
                        layer.closeAll('loading');
                        // 检查响应是否包含“上传成功”
                        if (typeof response === 'string' && response.includes('上传成功')) {
                            layer.msg('上传成功！', { icon: 1, time: 2000 }, function () {
                                location.reload();
                            });
                        } else {
                            // 尝试解析 JSON，防止意外的 JSON 响应
                            try {
                                var jsonResponse = typeof response === 'string' ? JSON.parse(response) : response;
                                if (jsonResponse.status == 200 || jsonResponse.status == "200") {
                                    layer.msg('上传成功！', { icon: 1, time: 2000 }, function () {
                                        location.reload();
                                    });
                                } else {
                                    var errorMsg = jsonResponse.message || '请检查输入';
                                    if (jsonResponse.status == 400) {
                                        errorMsg = '输入信息有误：' + errorMsg;
                                    } else if (jsonResponse.status == 401) {
                                        errorMsg = '登录状态失效，请重新登录';
                                    } else if (jsonResponse.status == 413) {
                                        errorMsg = '文件过大，请上传小于500MB的图片';
                                    }
                                    layer.msg(errorMsg, { icon: 2, time: 2000 });
                                    $('#uploadStatus').html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                    $('#uploadStatus').find('.demo-reload').on('click', function () {
                                        $('#submitUploadBtn').click();
                                    });
                                }
                            } catch (e) {
                                layer.msg('上传失败：服务器响应格式错误', { icon: 2, time: 2000 });
                                $('#uploadStatus').html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                $('#uploadStatus').find('.demo-reload').on('click', function () {
                                    $('#submitUploadBtn').click();
                                });
                            }
                        }
                    },
                    error: function (xhr, status, error) {
                        console.log('Error details:', xhr.responseText, status, error); // 调试错误
                        layer.closeAll('loading');
                        // 如果响应包含“上传成功”，视为成功
                        if (xhr.responseText.includes('上传成功')) {
                            layer.msg('上传成功！', { icon: 1, time: 2000 }, function () {
                                location.reload();
                            });
                        } else {
                            var errorMsg = '上传失败！发生错误: ' + (xhr.responseText || error);
                            layer.msg(errorMsg, { icon: 2, time: 2000 });
                            $('#uploadStatus').html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            $('#uploadStatus').find('.demo-reload').on('click', function () {
                                $('#submitUploadBtn').click();
                            });
                        }
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
