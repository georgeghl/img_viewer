<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>用户注册</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="majestic/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="majestic/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="majestic/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="majestic/images/favicon.png" />
  <script src="js/sweetalert2@11.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="majestic/images/logo.svg" alt="logo">
              </div>
              <h4>新用户?</h4>
              <h6 class="font-weight-light">仅需简单几步即可成功注册</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="邮箱"><button id="emailCaptchaBtn" style="margin-top: 5%;" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">获取验证码</button>
                </div>
                <div class="form-group">
                  <input type="emailCaptchaCode" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="验证码">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <div><label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">我同意《新用户注册协议》</label><a href="/policy">点击查看</a></div>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="/service/register">注册</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  已有帐户? <a href="login" class="text-primary">登录</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="majestic/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="majestic/js/off-canvas.js"></script>
  <script src="majestic/js/hoverable-collapse.js"></script>
  <script src="majestic/js/template.js"></script>
  <!-- endinject -->
</body>

</html>
