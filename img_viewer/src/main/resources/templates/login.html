<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>用户登录</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="majestic/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="majestic/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="majestic/css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="majestic/images/favicon.png" />
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/sweetalert2@11.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="majestic/images/logo.svg" alt="logo">
              </div>
              <h4>你好！</h4>
              <h6 class="font-weight-light">登录以继续访问</h6>
              <!-- <form class="pt-3"> -->
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="usernameInput" placeholder="用户名">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="密码">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  id="loginBtn">登录</button>
                <div id="loginMsg"></div>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" id="stayLoginInput" value="stayLogin" checked>
                    保持登录状态
                  </label>
                </div>
                <a href="#" class="auth-link text-black">忘记密码?</a>
              </div>
              <!-- <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="mdi mdi-facebook me-2"></i>Connect using facebook
                  </button>
                </div> -->
              <div class="text-center mt-4 font-weight-light">
                没有帐户? <a href="register" class="text-primary">注册</a>
              </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="majestic/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="majestic/js/off-canvas.js"></script>
  <script src="majestic/js/hoverable-collapse.js"></script>
  <script src="majestic/js/template.js"></script>
  <!-- endinject -->

  <script>
    function checkToken() {
      var token = sessionStorage.getItem("token");
      console.log(token);
      if (token == undefined) {
          return;
      }
      else {
        var uploadingAlert = Swal.fire({
					title: '您已登录，即将跳转到用户主页......',
					text: '您已登录，即将跳转到用户主页......',
					icon: 'info',
					showConfirmButton: false,
					allowOutsideClick: false,
					allowEscapeKey: false,
					allowEnterKey: false
				});
        setTimeout(function() {
          uploadingAlert.close(); // 关闭提示框
          window.location.replace("/home?token=" + token);
      }, 1500); // 1.5秒后执行跳转
      }
  }

    $(document).ready(function () {
      checkToken()

      $("#loginBtn").click(function () {
        //$(this).hide();
        var username = $("#usernameInput").val()
        var password = $("#passwordInput").val()
        var stayLogin = $("#stayLoginInput:checked").prop("checked")
        if(stayLogin){
          stayLogin=1
        }
        else{
          stayLogin=0
        }
        
        
        //console.log(username)
        //console.log(password)
        //console.log(stayLogin)

        if(username.length===0){
          $("#loginMsg").html("<p style='color:red; margin-top:2%;'>用户名不能为空！</p>");
          return;
        }
        if(password.length===0){
          $("#loginMsg").html("<p style='color:red; margin-top:2%;'>密码不能为空！</p>");
          return;
        }

        $.ajax({
          url: "/service/login", 
          type: 'POST',
          data:{
            'username' : username,
            'password' : password,
            'stayLogin': stayLogin
          },
          beforeSend: function(){

          },
          success: function (data) {
            //console.log(data)
            if(data['status']==200){
              $("#loginMsg").html("<p style='margin-top:2%;'>登录成功！</p>");
              var token = data["token"];
              sessionStorage.setItem("token", token);
              window.location.replace("/home?token="+token);
            }
            else{
              $("#loginMsg").html("<p style='color:red; margin-top:2%;'>用户名或密码错误！</p>");
            }

          }
        });

      });
    });
  </script>
</body>

</html>
