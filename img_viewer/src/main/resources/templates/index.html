<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>全景VR</title>
    <link rel="stylesheet" href="/css/layui.css" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <style>
        .layui-nav {
            width: 100%;
            background-color: #2c3e50;
        }
        .layui-nav .layui-nav-item a {
            color: #fff;
        }
        .user-profile {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            margin-right: 5px;
        }
        .card-img {
            width: 240px;
            height: 133px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .layui-card {
            margin: 10px auto;
            width: 240px;
            text-align: center;
        }
        .layui-card-header {
            font-size: 14px;
            font-weight: bold;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .layui-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e6e6e6;
            border-radius: 4px;
            margin-top: 20px;
        }
        .layui-row {
            justify-content: center;
        }
        .layui-col-md2 {
            width: 20%; /* 强制5列布局 */
        }
        .layui-container {
            margin-left: auto;
            margin-right: auto;
        }
        .layui-layout {
            position: relative;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/layui.js"></script>
</head>
<body>
    <div class="layui-layout">
        <div class="layui-header">
            <ul class="layui-nav" lay-filter="main-nav">
                <li class="layui-nav-item">
                    <a href="/"><img src="/images/logo.png" alt="Logo" style="height: 30px;" /></a>
                </li>
                <li class="layui-nav-item layui-this"><a href="/">首页</a></li>
                <li class="layui-nav-item"><a href="/">图库</a></li>
                <li class="layui-nav-item">
                    <a href="/home" id="toHomeHref">
                        <span class="user-profile" id="userProfile"></span>
                        <span>用户中心</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="">
            <div class="layui-container" style="margin-top: 20px;">
                <h1 class="layui-title" style="font-weight: bold;">探索</h1>
                <ul class="layui-nav layui-bg-gray" lay-filter="explore-nav">
                    <li class="layui-nav-item"><a href="#">自然</a></li>
                    <li class="layui-nav-item"><a href="#">城市</a></li>
                    <li class="layui-nav-item"><a href="#">建筑</a></li>
                    <li class="layui-nav-item"><a href="#">其他</a></li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">更多</a>
                        <dl class="layui-nav-child">
                            <dd><a href="#">太空</a></dd>
                            <dd><a href="#">室内</a></dd>
                            <dd><a href="#">行业应用</a></dd>
                        </dl>
                    </li>
                </ul>
                <div class="layui-row layui-col-space10" id="imageCardColumnsDiv" style="margin-top: 20px;">
                    <!-- 图片卡片将在此动态生成 -->
                </div>
                <div class="pagination-container">
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
        <div class="layui-footer">
            <p>© 2025 <a href="/" class="layui-link">全景VR</a> by clarkhg. All rights reserved.</p>
        </div>
    </div>
    <script>
        layui.use(['element', 'laypage', 'layer'], function () {
            var element = layui.element;
            var laypage = layui.laypage;
            var layer = layui.layer;

            $(document).ready(function () {
                var token = sessionStorage.getItem("token");
                if (token) {
                    $("#toHomeHref").attr("href", "/home?token=" + token);
                    // 假设用户名从后端获取，这里用示例值
                    var username = "user"; // 替换为实际用户名
                    var color = stringToColor(username);
                    $("#userProfile").css("background-color", color).text(username.charAt(0).toUpperCase());
                }
                fetchImages(1);
            });

            // 根据用户名生成颜色
            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                let color = '#';
                for (let i = 0; i < 3; i++) {
                    let value = (hash >> (i * 8)) & 0xFF;
                    color += ('00' + value.toString(16)).substr(-2);
                }
                return color;
            }

            function fetchImages(page) {
                $.ajax({
                    type: "POST",
                    url: "/service/getPublicImageCount",
                    data: {},
                    success: function (response) {
                        var res = JSON.parse(response);
                        if (res["code"] == 200) {
                            var imageCnt = res["data"];
                            var totalPages = Math.ceil(imageCnt / 40);
                            $.ajax({
                                type: "POST",
                                url: "/service/getPublicImageByPage",
                                data: { page: page },
                                success: function (response) {
                                    var res = JSON.parse(response);
                                    if (res["code"] == 200) {
                                        updateImageCards(res["data"]);
                                        updatePagination(page, totalPages);
                                    } else {
                                        layer.msg("错误！代码: " + res["code"] + ", 消息: " + res["msg"], { icon: 2, time: 5000 });
                                    }
                                },
                                error: function (xhr, status, error) {
                                    console.error("Error fetching images:", error);
                                    layer.msg("获取图片失败，请稍后重试", { icon: 2, time: 5000 });
                                }
                            });
                        } else {
                            layer.msg("错误！代码: " + res["code"] + ", 消息: " + res["msg"], { icon: 2, time: 5000 });
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching image count:", error);
                        layer.msg("获取图片总数失败，请稍后重试", { icon: 2, time: 5000 });
                    }
                });
            }

            function updateImageCards(images) {
                var imageCardColumnsDiv = $("#imageCardColumnsDiv");
                imageCardColumnsDiv.empty();
                images.forEach(function (image) {
                    var url = image.typeId == 1 ? `map_pano?v=${image.imageId}` : `image?v=${image.imageId}`;
                    var imgSrc = image.typeId == 1 ? `uploadfile/image_pano/${image.imageId}/thumb.jpg` : `uploadfile/image_normal/${image.imageId}/thumb.jpg`;
                    var cardHtml = `
                        <div class="layui-col-md2">
                            <div class="layui-card">
                                <div class="layui-card-body">
                                    <a href="${url}">
                                        <img class="card-img" src="${imgSrc}" alt="Card image" 
                                             onerror="this.onerror=null;this.src='/images/image_error.jpg';this.style.width='240px';this.style.height='133px';" />
                                    </a>
                                </div>
                                <div class="layui-card-header">${image.imageName}</div>
                            </div>
                        </div>`;
                    imageCardColumnsDiv.append(cardHtml);
                });
            }

            function updatePagination(currentPage, totalPages) {
                laypage.render({
                    elem: 'pagination',
                    count: totalPages * 40,
                    limit: 40,
                    curr: currentPage,
                    jump: function (obj, first) {
                        if (!first) {
                            fetchImages(obj.curr);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
