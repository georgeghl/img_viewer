<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>修改图片</title>
    <link rel="stylesheet" href="/css/layui.css" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <style>
        .layui-nav {
            width: 100%;
            background-color: #2c3e50;
        }
        .layui-nav .layui-nav-item a {
            color: #fff;
        }
        .user-profile {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            margin-right: 5px;
        }
        .modify-container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }
        .layui-form-label {
            width: 100px;
        }
        .layui-input-block {
            margin-left: 130px;
        }
        .layui-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e6e6e6;
            border-radius: 4px;
            margin-top: 20px;
        }
        .layui-layout {
            position: relative;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/layui.js"></script>
</head>
<body>
    <div class="layui-layout">
        <div class="layui-header">
            <ul class="layui-nav" lay-filter="main-nav">
                <li class="layui-nav-item">
                    <a href="/"><img src="/images/logo.png" alt="Logo" style="height: 30px;" /></a>
                </li>
                <li class="layui-nav-item"><a href="/">首页</a></li>
                <li class="layui-nav-item">
                    <a href="/home" id="toHomeHref">
                        <span class="user-profile" id="userProfile"></span>
                        <span>个人中心</span>
                    </a>
                </li>
                <li class="layui-nav-item layui-this"><a href="#">修改图片</a></li>
                <li class="layui-nav-item"><a href="javascript:logout();">退出</a></li>
            </ul>
        </div>
        <div class="">
            <div class="layui-container modify-container">
                <h2 class="layui-title" style="text-align: center; margin-bottom: 20px;">修改图片</h2>
                <form class="layui-form" action="#">
                    <div class="image-preview">
                        <img id="imagePreview" src="" class="layui-img" />
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片编号</label>
                        <div class="layui-input-block">
                            <input type="text" id="imageId" class="layui-input" disabled th:value="${image.imageId}" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片名称</label>
                        <div class="layui-input-block">
                            <input type="text" id="imageName" name="imageName" lay-verify="required" class="layui-input" th:value="${image.imageName}" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片描述</label>
                        <div class="layui-input-block">
                            <textarea id="imageDescription" name="imageDescription" class="layui-textarea" rows="4" th:text="${image.description}"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片类别</label>
                        <div class="layui-input-block">
                            <select id="imageCategory" name="imageCategory" lay-verify="required" th:value="${image.categoryId}">
                                <option value="1" th:selected="${1 == image.categoryId}">自然</option>
                                <option value="2" th:selected="${2 == image.categoryId}">城市</option>
                                <option value="3" th:selected="${3 == image.categoryId}">建筑</option>
                                <option value="4" th:selected="${4 == image.categoryId}">太空</option>
                                <option value="5" th:selected="${5 == image.categoryId}">室内</option>
                                <option value="6" th:selected="${6 == image.categoryId}">行业应用</option>
                                <option value="0" th:selected="${0 == image.categoryId}">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片种类</label>
                        <div class="layui-input-block">
                            <select id="imageType" name="imageType" disabled th:value="${image.typeId}">
                                <option value="1" th:selected="${1 == image.typeId}">全景图</option>
                                <option value="2" th:selected="${2 == image.typeId}">一般图片</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">访问权限</label>
                        <div class="layui-input-block">
                            <select id="accessType" name="accessType" lay-verify="required" th:value="${image.public_}">
                                <option value="1" th:selected="${1 == image.public_}">公开</option>
                                <option value="0" th:selected="${0 == image.public_}">私密</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="submitModify" id="submitUploadBtn">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-footer">
            <p>© 2025 <a href="/" class="layui-link">全景VR</a> by clarkhg. All rights reserved.</p>
        </div>
    </div>
    <script>
        layui.use(['form', 'element', 'layer'], function () {
            var form = layui.form;
            var element = layui.element;
            var layer = layui.layer;

            function initToHomeHref() {
                var token = sessionStorage.getItem("token");
                if (token) {
                    $("#toHomeHref").attr("href", "/home?token=" + token);
                }
            }

            function updateImagePreview(imageId) {
                var imageType = $('#imageType').val();
                var imageUrl = imageType == 1 ? 
                    `/uploadfile/image_pano/${imageId}/thumb.jpg` : 
                    `/uploadfile/image_normal/${imageId}/thumb.jpg`;
                $('#imagePreview').attr('src', imageUrl);
            }

            $(document).ready(function () {
                initToHomeHref();
                var initialImageId = $('#imageId').val();
                updateImagePreview(initialImageId);
                // 假设用户名从后端获取，这里用示例值
                var username = "user"; // 替换为实际用户名
                var color = stringToColor(username);
                $("#userProfile").css("background-color", color).text(username.charAt(0).toUpperCase());
            });

            // 根据用户名生成颜色
            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                let color = '#';
                for (let i = 0; i < 3; i++) {
                    let value = (hash >> (i * 8)) & 0xFF;
                    color += ('00' + value.toString(16)).substr(-2);
                }
                return color;
            }

            window.logout = function () {
                sessionStorage.clear();
                window.location.replace("/");
            };

            form.on('submit(submitModify)', function (data) {
                var token = sessionStorage.getItem("token");
                var formData = {
                    imageId: $('#imageId').val(),
                    imageName: $('#imageName').val(),
                    imageDescription: $('#imageDescription').val(),
                    imageCategory: $('#imageCategory').val(),
                    imageType: $('#imageType').val(),
                    accessType: $('#accessType').val(),
                    token: token
                };

                var loadingIndex = layer.load(2, { shade: [0.3, '#000'] }); // 显示加载动画

                $.ajax({
                    url: '/service/modify',
                    type: 'POST',
                    data: formData,
                    success: function (response) {
                        layer.close(loadingIndex);
                        layer.msg('修改成功！', { icon: 1, time: 2000 }, function () {
                            window.location.replace("/home?token=" + token);
                        });
                    },
                    error: function (xhr, status, error) {
                        layer.close(loadingIndex);
                        layer.msg('修改失败！发生错误: ' + error, { icon: 2, time: 2000 });
                    }
                });
                return false; // 阻止表单默认提交
            });
        });
    </script>
</body>
</html>
