	<script>
		$(document).ready(function () {
			var token = sessionStorage.getItem("token")
			var newHref = "/upload?token=" + token;
			$("#uploadHref").attr("href", newHref);

		});
		function logout() {
			sessionStorage.clear();
			window.location.replace("/");
		}


		function deleteImage(element) {
			// 弹出确认框
			Swal.fire({
				title: '确定要删除这张图片吗？',
				text: "删除后将无法恢复！",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: '是的，删除它！'
			}).then((result) => {
				if (result.isConfirmed) {
					var token = sessionStorage.getItem("token");
					var imageId = element.value; // 获取按钮的value，即imageId
					console.log(token)
					console.log(imageId)
					// 发送删除请求
					$.ajax({
						type: "POST",
						url: "/service/delete",
						data: {
							imageId: imageId,
							token: token
						},
						success: function (response) {
							Swal.fire(
								'删除成功！',
								'好的',
								'message'
							);
							// 在成功删除后刷新页面或者移除被删除的图片卡片
							location.reload(); // 刷新页面
							// 或者
							// $("#imageCard" + imageId).remove(); // 移除被删除的图片卡片
						},
						error: function (xhr, status, error) {
							// 处理删除失败的情况
							Swal.fire(
								'删除失败！',
								'发生了一个错误，请重试。',
								'error'
							);
						}
					});
				}
			});
		}

		function modifyImage(element) {

			var token = sessionStorage.getItem("token");
			var imageId = element.value; // 获取按钮的value，即imageId
			console.log(token)
			console.log(imageId)

			window.location.replace("/modify?imageId="+imageId+"&token="+token)

		}

	</script>
