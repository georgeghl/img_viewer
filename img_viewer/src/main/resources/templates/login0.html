<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<link rel="stylesheet" href="css/login.css"/>
<body>
<div class="logo_box"><img class="logo_img" src="images/logo.png"></div>
<div class="login_box">
    <h1 class="title">欢迎登录</h1>
    <input class="input_box" type="text" id="username" placeholder="用户名">
    <input class="input_box" type="password" id="password" placeholder="密码">
    <input class="button_box" type="button" value="登录" id="login">
</div>
<script src="js/jquery-3.6.1.min.js"></script>
<script>

    $(document).ready(function(){
	$("#login").click(function(){
	    console.log("login")
        var username=$("#username").val();
        var password=$("#password").val();
		$.ajax({
		    url:"/service/login",
		    method: "POST",
		    data:{
		        username:username,
		        password:password
		    },
		    beforeSend: function () {
                console.log(username)
                console.log(password)
            },
		    success:function(result){
			    console.log(result)
		}});
	});
});
</script>
</body>
</html>
